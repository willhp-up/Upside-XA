/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• SCENARIO ENGINE â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
const SCENARIOS=[
  {id:"db",label:"Deep Bear",color:"#ef4444",bp:5},
  {id:"b",label:"Bear",color:"#f97316",bp:10},
  {id:"mb",label:"Mild Bear",color:"#eab308",bp:15},

];

function runEngine(stock, macroMap, masterMacros){
  if(!stock.prices||stock.prices.length!==7)return null;
  const mapped=macroMap.filter(m=>m.active!==false);
  const tw=mapped.reduce((s,m)=>s+m.weight,0)||1;
  const bp=SCENARIOS.map(s=>s.bp);
  const sp=bp.map((b,si)=>{
    const dir=si-3;let ms=0;
    mapped.forEach(m=>{
      const mm=masterMacros.find(g=>g.id===m.macroId);
      const sig=mm?mm.signal:0;
      const sens=stock.sens?.[m.macroId]||0;
      ms+=(m.weight/tw)*sig*sens*dir*0.15;
    });
    return Math.max(1,b*(1+ms));
  });
  const tot=sp.reduce((s,p)=>s+p,0);
  const pr=sp.map(p=>(p/tot)*100);
  const ev=pr.reduce((s,p,i)=>s+(p/100)*stock.prices[i],0);
  const c=stock.currentPrice||stock.prices[3];
  const rr=c>0?((ev-c)/c)*100:0;
  const buw=pr.slice(4).reduce((s,p,i)=>s+p*Math.abs(stock.prices[i+4]-ev),0);
  const bew=pr.slice(0,3).reduce((s,p,i)=>s+p*Math.abs(stock.prices[i]-ev),0);
  const skew=bew>0?buw/bew:2;
  let vd="NEUTRAL";
  if(rr>15&&skew>1.2)vd="STRONG LONG";
  else if(rr>8&&skew>0.8)vd="LONG";
  else if(rr<-15&&skew<0.6)vd="STRONG SHORT";
  else if(rr<-8&&skew<0.8)vd="SHORT";
  let tier="Watchlist";
  if(Math.abs(rr)>15)tier="Core";
  else if(Math.abs(rr)>8)tier="Satellite";
  return{pr,ev,rr,skew,vd,tier,c};
}

/* Conviction â†’ Price Target mapping
   Walks DOWN from conviction level to find valid targets:
   Bull PT must be > current price, Bear PT must be < current price.
   If no valid target found at any level, returns null (don't publish). */
function getConvictionPT(stock, eng) {
  if (!eng || !stock.prices || stock.prices.length !== 7) return { bullPT: null, bearPT: null, conviction: 'NEUTRAL' };
  const vd = eng.vd;
  const cp = stock.currentPrice || stock.prices[3];
  let conviction = 'NEUTRAL';
  if (vd === 'STRONG LONG' || vd === 'STRONG SHORT') conviction = 'STRONG';
  else if (vd === 'LONG' || vd === 'SHORT') conviction = 'MODERATE';
  else if (Math.abs(eng.rr) > 3) conviction = 'MILD';

  /* Bull candidates in priority order per conviction */
  const bullLadder = { STRONG:[6,5,4], MODERATE:[5,4,6], MILD:[4,5,6], NEUTRAL:[4,5,6] };
  const bearLadder = { STRONG:[0,1,2], MODERATE:[1,2,0], MILD:[2,1,0], NEUTRAL:[2,1,0] };

  let bullPT = null, bearPT = null;
  for (const idx of bullLadder[conviction]) {
    if (stock.prices[idx] > cp) { bullPT = stock.prices[idx]; break; }
  }
  for (const idx of bearLadder[conviction]) {
    if (stock.prices[idx] < cp) { bearPT = stock.prices[idx]; break; }
  }
  return { bullPT, bearPT, conviction };
}

const FMP_TICKER_MAP = {

  '0175.HK':'0175.HK','0700.HK':'0700.HK','3690.HK':'3690.HK','3750.HK':'3750.HK',

};
function fmpTicker(t){ return FMP_TICKER_MAP[t] || t; }

async function fetchFMPQuotes(tickers, apiKey) {
  const mapped = tickers.map(t => ({orig:t, fmp:fmpTicker(t)}));
  const results = {};
  const BATCH = 20;
  for (let i = 0; i < mapped.length; i += BATCH) {
    const chunk = mapped.slice(i, i + BATCH);
    const symbols = chunk.map(c => c.fmp).join(',');
    try {
      const resp = await fetch(`https://financialmodelingprep.com/api/v3/quote/${encodeURIComponent(symbols)}?apikey=${apiKey}`);
      if (!resp.ok) { console.warn(`FMP batch ${i}/${mapped.length} HTTP ${resp.status}`); continue; }
      const data = await resp.json();
      if (data?.['Error Message']) { return { error: data['Error Message'] }; }
      if (Array.isArray(data)) {
        data.forEach(q => {
          const match = chunk.find(c => c.fmp === q.symbol);
          if (match) results[match.orig] = { price: q.price, name: q.name, changePct: q.changesPercentage, exchange: q.exchange };
        });
      }
    } catch(e) { console.warn('FMP fetch error:', e); }
    if (i + BATCH < mapped.length) await new Promise(r => setTimeout(r, 300)); /* rate limit courtesy */
  }
  return { quotes: results };
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• COMPUTE OPERATOR STATS â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function computeOpStats(op, masterMacros) {
  const results = op.stocks.map(s => {
    const eng = runEngine(s, op.macroMap, masterMacros);
    return { ...s, eng };
  });
  const longs = results.filter(s => s.verdict === 'long');
  const shorts = results.filter(s => s.verdict === 'short');
  const avgLongRR = longs.length ? longs.reduce((a,s) => a + (s.eng?.rr||0), 0) / longs.length : 0;
  const avgShortRR = shorts.length ? shorts.reduce((a,s) => a + (s.eng?.rr||0), 0) / shorts.length : 0;
  const avgSkew = results.length ? results.reduce((a,s) => a + (s.eng?.skew||0), 0) / results.length : 0;
  let regime = 'NEUTRAL';
  if (avgLongRR > 10) regime = 'BULLISH';
  if (avgLongRR > 20) regime = 'STRONG BULL';
  if (avgLongRR < -5) regime = 'BEARISH';
  if (avgLongRR < -15) regime = 'STRONG BEAR';
  return { results, longs: longs.length, shorts: shorts.length, avgLongRR, avgShortRR, avgSkew, regime };
}

        <div style={{fontSize:18,fontFamily:'var(--mono)',fontWeight:700,color:regimeColor}}>{compositeSignal>0?'+':''}{compositeSignal.toFixed(3)}</div>
      </div>
      <div style={{background:'var(--bg2)',borderRadius:6,padding:'12px 14px'}}>
        <div style={{fontSize:8,color:'var(--fg4)',fontFamily:'var(--mono)',textTransform:'uppercase'}}>Regime</div>
        <div style={{fontSize:14,fontFamily:'var(--mono)',fontWeight:700,color:regimeColor}}>{regime}</div>
      </div>
      <div style={{background:'var(--bg2)',borderRadius:6,padding:'12px 14px'}}>
        <div style={{fontSize:8,color:'var(--fg4)',fontFamily:'var(--mono)',textTransform:'uppercase'}}>Long R/R</div>
        <div style={{fontSize:18,fontFamily:'var(--mono)',fontWeight:700,color:'var(--g)'}}>{fmt(s.avgLongRR,'pct')}</div>
      </div>
      <div style={{background:'var(--bg2)',borderRadius:6,padding:'12px 14px'}}>
        <div style={{fontSize:8,color:'var(--fg4)',fontFamily:'var(--mono)',textTransform:'uppercase'}}>Short R/R</div>
        <div style={{fontSize:18,fontFamily:'var(--mono)',fontWeight:700,color:'var(--r)'}}>{fmt(s.avgShortRR,'pct')}</div>
      </div>
      <div style={{background:'var(--bg2)',borderRadius:6,padding:'12px 14px'}}>
        <div style={{fontSize:8,color:'var(--fg4)',fontFamily:'var(--mono)',textTransform:'uppercase'}}>Avg Skew</div>
        <div style={{fontSize:18,fontFamily:'var(--mono)',fontWeight:700,color:s.avgSkew>1?'var(--g)':'var(--fg3)'}}>{fmt(s.avgSkew,'ratio')}</div>
      </div>
      <div style={{background:'var(--bg2)',borderRadius:6,padding:'12px 14px'}}>
        <div style={{fontSize:8,color:'var(--fg4)',fontFamily:'var(--mono)',textTransform:'uppercase'}}>Names</div>
        <div style={{fontSize:18,fontFamily:'var(--mono)',fontWeight:700}}><span style={{color:'var(--g)'}}>{s.longs}</span><span style={{color:'var(--fg4)'}}> / </span><span style={{color:'var(--r)'}}>{s.shorts}</span></div>
      </div>
    </div>

    <div style={{display:'flex',gap:4,marginBottom:14}}>
      {[['rr','R/R'],['skew','Skew'],['alpha','Aâ†’Z'],['side','Side']].map(([k,l]) =>
        <Btn key={k} active={sortBy===k} color={op.color} onClick={() => setSortBy(k)}>{l}</Btn>)}
    </div>

    {results.map((r,i) => <StockCardGRS key={r.ticker} stock={r} eng={r.eng} macroMap={op.macroMap} masterMacros={masterMacros} open={openCards[r.ticker]} toggle={() => toggleCard(r.ticker)} />)}

  const allStocks = useMemo(() => {
    const out = [];
    operators.forEach(op => {
      op.stocks.forEach(s => {
        if (!out.find(x => x.ticker === s.ticker)) {
          out.push({ ticker: s.ticker, name: s.name, xaPrice: s.currentPrice, operators: [op.name] });
        } else {
          out.find(x => x.ticker === s.ticker).operators.push(op.name);
        }
      });
    });
    return out;
  }, [operators]);

  const verify = async () => {
    if (!apiKey) { setError('Enter your FMP API key first'); return; }
    setLoading(true); setError(null); setResults(null);
    setProgress(`Fetching ${allStocks.length} tickers from FMP...`);

    const tickers = allStocks.map(s => s.ticker);
    const res = await fetchFMPQuotes(tickers, apiKey);

    if (res.error) { setError(res.error); setLoading(false); setProgress(''); return; }

    const quotes = res.quotes || {};
    const matched = [];
    const missing = [];

    allStocks.forEach(s => {
      const fmp = quotes[s.ticker];
      if (fmp && fmp.price > 0) {
        const dev = s.xaPrice > 0 ? ((fmp.price - s.xaPrice) / s.xaPrice) * 100 : 0;
        matched.push({ ...s, fmpPrice: fmp.price, fmpName: fmp.name, deviation: dev, flagged: Math.abs(dev) > threshold });
      } else {
        missing.push(s);
      }
    });

    matched.sort((a,b) => Math.abs(b.deviation) - Math.abs(a.deviation));

        </span>}
      </div>
      <span style={{fontSize:10,fontFamily:'var(--mono)',color:'var(--fg4)'}}>{expanded ? 'â–¼' : 'â–¶'}</span>
    </div>

    {expanded && <div>
      <div style={{display:'flex',gap:8,alignItems:'center',marginBottom:12}}>
        <div style={{position:'relative',flex:1,maxWidth:350}}>
          <input value={showKey ? apiKey : apiKey ? 'â€¢'.repeat(Math.min(apiKey.length,24)) : ''} 
            onChange={e => saveKey(e.target.value)}
            onFocus={() => setShowKey(true)} onBlur={() => setShowKey(false)}
            placeholder="FMP API Key" 
            style={{width:'100%',padding:'8px 12px',fontSize:11,fontFamily:'var(--mono)',background:'var(--bg2)',border:'1px solid var(--border)',borderRadius:4,color:'var(--fg)'}} />

        <button onClick={verify} disabled={loading}

            border:'1px solid rgba(64,196,255,.4)',background:loading?'var(--bg2)':'rgba(64,196,255,.08)',color:'var(--b)',transition:'all .15s'}}>
          {loading ? 'â³ Verifying...' : 'ğŸ” Verify Prices'}
        </button>
        <span style={{fontSize:9,fontFamily:'var(--mono)',color:'var(--fg4)'}}>
          {allStocks.length} unique tickers Â· >{threshold}% = flagged

      </div>
      {progress && <div style={{fontSize:10,fontFamily:'var(--mono)',color:'var(--b)',marginBottom:8}}>{progress}</div>}
      {error && <div style={{padding:'8px 12px',background:'rgba(255,61,113,.08)',border:'1px solid rgba(255,61,113,.2)',borderRadius:4,color:'var(--r)',fontSize:10,fontFamily:'var(--mono)',marginBottom:8}}>{error}</div>}

      {results && <div>
        <div style={{display:'grid',gridTemplateColumns:'repeat(4,1fr)',gap:8,marginBottom:14}}>
          {[['Matched',matchCount,'var(--g)'],['Flagged (>'+threshold+'%)',flagCount,flagCount>0?'var(--y)':'var(--g)'],['Missing',missCount,missCount>0?'var(--r)':'var(--fg4)'],['Verified',results.fetchedAt,'var(--b)']].map(([l,v,c]) =>
            <div key={l} style={{background:'var(--bg2)',borderRadius:6,padding:'10px 12px'}}>
              <div style={{fontSize:8,color:'var(--fg4)',fontFamily:'var(--mono)',textTransform:'uppercase',letterSpacing:'.1em',marginBottom:3}}>{l}</div>
              <div style={{fontSize:14,fontFamily:'var(--mono)',fontWeight:700,color:c}}>{v}</div>
            </div>)}
        </div>

        <div style={{display:'flex',gap:8,marginBottom:14}}>
          <button onClick={() => {
            const pm = {...window.XA_PRICES};
            let count = 0;
            results.matched.forEach(r => { pm[r.ticker] = r.fmpPrice; count++; });
            window.XA_PRICES = pm;
            OPERATORS.forEach(op => { op.stocks.forEach(s => { if (pm[s.ticker] != null) s.currentPrice = pm[s.ticker]; }); });
            try { localStorage.setItem('xa_prices', JSON.stringify(pm)); } catch {}
            console.log(`[FMP] Applied ${count} FMP prices â€” reloading...`);
            window.XALog.write('price_snap', {
              source: 'fmp', mode: 'all', count,
              prices: results.matched.map(r => ({ticker:r.ticker, old:r.xaPrice, new:r.fmpPrice, dev:r.deviation}))
            });
            setTimeout(() => window.location.reload(), 300);
          }} style={{padding:'8px 18px',fontSize:11,fontFamily:'var(--mono)',fontWeight:700,borderRadius:4,cursor:'pointer',
            border:'none',background:'var(--g)',color:'#000',transition:'opacity .15s'}}
            onMouseEnter={e=>e.target.style.opacity=0.85} onMouseLeave={e=>e.target.style.opacity=1}>
            âœ“ Apply All FMP Prices ({matchCount})
          </button>
          {flagCount > 0 && <button onClick={() => {
            const pm = {...window.XA_PRICES};
            let count = 0;
            results.flagged.forEach(r => { pm[r.ticker] = r.fmpPrice; count++; });
            window.XA_PRICES = pm;
            OPERATORS.forEach(op => { op.stocks.forEach(s => { if (pm[s.ticker] != null) s.currentPrice = pm[s.ticker]; }); });
            try { localStorage.setItem('xa_prices', JSON.stringify(pm)); } catch {}
            console.log(`[FMP] Applied ${count} flagged prices â€” reloading...`);
            window.XALog.write('price_snap', {
              source: 'fmp', mode: 'flagged_only', count,
              prices: results.flagged.map(r => ({ticker:r.ticker, old:r.xaPrice, new:r.fmpPrice, dev:r.deviation}))
            });
            setTimeout(() => window.location.reload(), 300);
          }} style={{padding:'8px 18px',fontSize:11,fontFamily:'var(--mono)',fontWeight:700,borderRadius:4,cursor:'pointer',
            border:'1px solid rgba(255,193,7,.4)',background:'rgba(255,193,7,.08)',color:'var(--y)',transition:'opacity .15s'}}>
            âš  Apply Flagged Only ({flagCount})
          </button>}
          <span style={{fontSize:9,fontFamily:'var(--mono)',color:'var(--fg4)',alignSelf:'center'}}>Overrides snap prices Â· recalculates all engines Â· persists in localStorage</span>
        </div>

        {flagCount > 0 && <div style={{marginBottom:14}}>
          <div style={{fontSize:9,fontFamily:'var(--mono)',color:'var(--y)',textTransform:'uppercase',letterSpacing:'.1em',marginBottom:6}}>âš  Flagged Deviations</div>
          <div style={{overflowX:'auto',borderRadius:4,border:'1px solid rgba(255,193,7,.15)'}}>
            <table style={{width:'100%',borderCollapse:'collapse',fontSize:10,fontFamily:'var(--mono)'}}>
              <thead><tr style={{background:'rgba(255,193,7,.06)'}}>
                {['Ticker','Name','XA Price','FMP Price','Deviation','Operators'].map(h =>
                  <th key={h} style={{padding:'6px 8px',textAlign:'left',color:'var(--fg3)',fontSize:8,textTransform:'uppercase',borderBottom:'1px solid var(--border)'}}>{h}</th>)}
              </tr></thead>
              <tbody>{results.flagged.map(r => {
                const devColor = Math.abs(r.deviation) > 10 ? 'var(--r)' : 'var(--y)';
                return <tr key={r.ticker} style={{borderBottom:'1px solid var(--border)'}}>
                  <td style={{padding:'5px 8px',color:'var(--fg)',fontWeight:700}}>{r.ticker}</td>
                  <td style={{padding:'5px 8px',color:'var(--fg3)'}}>{r.name}</td>
                  <td style={{padding:'5px 8px',color:'var(--fg)'}}>{fmt(r.xaPrice,'price')}</td>
                  <td style={{padding:'5px 8px',color:'var(--b)'}}>{fmt(r.fmpPrice,'price')}</td>
                  <td style={{padding:'5px 8px',color:devColor,fontWeight:700}}>{r.deviation>0?'+':''}{r.deviation.toFixed(1)}%</td>
                  <td style={{padding:'5px 8px',color:'var(--fg4)'}}>{r.operators.join(', ')}</td>
                </tr>;
              })}</tbody>
            </table>
          </div>
        </div>}

        {results.matched.filter(m => !m.flagged).length > 0 && <div style={{marginBottom:14}}>
          <div style={{fontSize:9,fontFamily:'var(--mono)',color:'var(--g)',textTransform:'uppercase',letterSpacing:'.1em',marginBottom:6}}>âœ“ Aligned ({results.matched.filter(m=>!m.flagged).length})</div>
          <div style={{display:'flex',flexWrap:'wrap',gap:3}}>
            {results.matched.filter(m=>!m.flagged).map(r =>
              <span key={r.ticker} style={{fontSize:9,fontFamily:'var(--mono)',padding:'2px 6px',borderRadius:3,background:'rgba(0,230,118,.06)',color:'var(--g)',border:'1px solid rgba(0,230,118,.12)'}} title={`XA: ${r.xaPrice} | FMP: ${r.fmpPrice} (${r.deviation>0?'+':''}${r.deviation.toFixed(1)}%)`}>{r.ticker}</span>)}
          </div>
        </div>}

        {missCount > 0 && <div>
          <div style={{fontSize:9,fontFamily:'var(--mono)',color:'var(--r)',textTransform:'uppercase',letterSpacing:'.1em',marginBottom:6}}>âœ— Not Found on FMP ({missCount})</div>
          <div style={{display:'flex',flexWrap:'wrap',gap:3}}>
            {results.missing.map(r =>
              <span key={r.ticker} style={{fontSize:9,fontFamily:'var(--mono)',padding:'2px 6px',borderRadius:3,background:'rgba(255,61,113,.06)',color:'var(--r)',border:'1px solid rgba(255,61,113,.12)'}} title={r.name}>{r.ticker}</span>)}

      <div style={{fontSize:8,fontFamily:'var(--mono)',color:'var(--fg4)',marginTop:10}}>

      </div>

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• DATA VIEW â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function DataView({operators, masterMacros, snapData, setSnapData}) {
  const [dragOver, setDragOver] = useState(false);
  const [parsing, setParsing] = useState(false);
  const [error, setError] = useState(null);
  const fileRef = useRef(null);
  const [opFilter, setOpFilter] = useState('all');
  const [searchQ, setSearchQ] = useState('');
  const [sortCol, setSortCol] = useState('mkt_cap_usd_m');
  const [sortDir, setSortDir] = useState('desc');

  const parseFile = (file) => {
    setError(null); setParsing(true);
    const reader = new FileReader();
    reader.onload = (e) => {
      try {
        const data = new Uint8Array(e.target.result);
        const wb = XLSX.read(data, {type:'array'});
        const ws = wb.Sheets['Upload'] || wb.Sheets[wb.SheetNames[0]];
        if (!ws) throw new Error('No "Upload" sheet found');
        const raw = XLSX.utils.sheet_to_json(ws, {defval:''});
        if (!raw.length) throw new Error('Sheet is empty');

        const parsed = raw.map(r => {
          const bbg = (r['BBG Ticker'] || r['bbg_ticker'] || r['Ticker'] || '').toString().trim();
          const name = (r['Name'] || r['name'] || r['Security Name'] || '').toString().trim();
          const price = parseFloat(r['Price'] || r['price'] || r['PX_LAST'] || 0);
          const mktCap = parseFloat(r['Mkt Cap (USD m)'] || r['mkt_cap_usd_m'] || r['CUR_MKT_CAP'] || 0);
          const country = (r['Country'] || r['country'] || r['COUNTRY_ISO'] || '').toString().trim();
          const sector = (r['Sector'] || r['sector'] || r['GICS_SECTOR_NAME'] || '').toString().trim();
          const pe = parseFloat(r['PE'] || r['pe'] || r['PE_RATIO'] || 0) || null;
          const div_yield = parseFloat(r['Div Yield'] || r['div_yield'] || r['EQY_DVD_YLD_IND'] || 0) || null;
          return { bbg_ticker: bbg, name, price, mkt_cap_usd_m: mktCap, country, sector, pe, div_yield };
        }).filter(r => r.bbg_ticker && r.price > 0);

        const filtered = parsed.filter(r => r.mkt_cap_usd_m >= 1000);

        const allOpStocks = operators.flatMap(op => op.stocks.map(s => ({...s, opId: op.id, opName: op.name})));
        const tickerSet = new Set(allOpStocks.map(s => s.ticker));

        let priceUpdates = 0;
        const priceMap = {};
        parsed.forEach(r => {
          const bbgClean = r.bbg_ticker.replace(/\s+Equity$/i, '').trim();
          const localTicker = bbgClean.replace(/\s+/g, '.');
          const alts = [localTicker, bbgClean, bbgClean.split(' ')[0]];
          for (const alt of alts) {
            if (tickerSet.has(alt)) { priceMap[alt] = r.price; priceUpdates++; break; }
          }
        });

        parsed.forEach(r => {
          const bbgClean = r.bbg_ticker.replace(/\s+Equity$/i, '').trim();
          const localTicker = bbgClean.replace(/\s+/g, '.');
          const matchedOps = [];
          operators.forEach(op => {
            if (op.stocks.some(s => s.ticker === localTicker || s.ticker === bbgClean || s.ticker === bbgClean.split(' ')[0])) {
              matchedOps.push(op.id);
            }
          });
          r.matched_ops = matchedOps;
          r.is_direct_match = matchedOps.length > 0;
        });

        const unmatched = allOpStocks.filter(s => !priceMap[s.ticker]).map(s => ({ticker: s.ticker, name: s.name, opName: s.opName}));

        window.XA_PRICES = priceMap;
        let patchCount = 0;
        OPERATORS.forEach(op => {
          op.stocks.forEach(s => {
            if (priceMap[s.ticker] != null) { s.currentPrice = priceMap[s.ticker]; patchCount++; }
          });
        });
        console.log(`[XA Data Hub] Patched ${patchCount} prices. Matches: ${priceUpdates}/${allOpStocks.length}`);
        window.XALog.write('price_snap', {
          source: 'bloomberg', fileName: file.name,
          totalParsed: parsed.length, totalFiltered: filtered.length,
          priceUpdates, patchCount, unmatchedCount: unmatched.length,
          prices: Object.entries(priceMap).map(([t,p]) => ({ticker:t, price:p}))
        });

        const snapDate = new Date().toISOString().slice(0,10);
        const newSnap = { date: snapDate, fileName: file.name, totalParsed: parsed.length, totalFiltered: filtered.length, priceUpdates, priceMap, unmatched, universe: filtered };
        setSnapData(newSnap);

        try { localStorage.setItem('xa_prices', JSON.stringify(priceMap)); } catch(e) {}
        try { LS.set('xa_snap_v3', newSnap); } catch(e) {
          try { LS.set('xa_snap_v3', {...newSnap, universe: []}); } catch(e2) {
            try { LS.set('xa_snap_v3', {date: snapDate, priceMap, priceUpdates}); } catch(e3) {}
          }
        }

        /* Auto-download api.json */
        try {
          const apiOps = operators.map(op => {
            const results = op.stocks.map(s => {
              const eng = runEngine(s, op.macroMap, masterMacros);
              const pt = getConvictionPT(s, eng);
              return { ticker:s.ticker, name:s.name, side:s.verdict, currentPrice:s.currentPrice,
                bull_pt:pt.bullPT, bear_pt:pt.bearPT, conviction:pt.conviction,
                ev:eng?.ev?+eng.ev.toFixed(2):null, rr_pct:eng?.rr?+eng.rr.toFixed(2):null,
                skew:eng?.skew?+eng.skew.toFixed(3):null, verdict:eng?.vd||null, tier:eng?.tier||null,
                probabilities:eng?.pr?.map(p=>+p.toFixed(2))||[], sensitivity:s.sens||{} };
            });
            const macroSignals = op.macroMap.map(m => {
              const mm = masterMacros.find(d => d.id === m.macroId);
              return { id:m.macroId, label:mm?.label||m.macroId, weight:m.weight, signal:mm?.signal??0 };
            });
            return { id:op.id, name:op.name, category:op.category, team:op.team, color:op.color, desc:op.desc, drivers:macroSignals, stocks:results };
          });
          download(JSON.stringify({version:'4.0',generated:new Date().toISOString(),snapDate,operators:apiOps},null,2),'api.json','application/json');
          console.log('[XA Data Hub] api.json downloaded');
        } catch(apiErr) { console.warn('[XA Data Hub] api.json failed:', apiErr.message); }

        setParsing(false);
        console.log('[XA Data Hub] Reloading...');
        setTimeout(() => window.location.reload(), 500);
      } catch(err) { setError('Parse error: ' + err.message); setParsing(false); }
    };
    reader.readAsArrayBuffer(file);
  };

  const handleDrop = (e) => { e.preventDefault(); setDragOver(false); if (e.dataTransfer.files[0]) parseFile(e.dataTransfer.files[0]); };
  const handleDragOver = (e) => { e.preventDefault(); setDragOver(true); };
  const handleDragLeave = () => setDragOver(false);
  const handleClick = () => fileRef.current?.click();
  const handleFileInput = (e) => { if (e.target.files[0]) parseFile(e.target.files[0]); };
  const clearSnap = () => { if(confirm('Clear universe data?')){ window.XA_PRICES={}; setSnapData(null); localStorage.removeItem('xa_snap_v3'); localStorage.removeItem('xa_prices'); }};

  const opCoverage = useMemo(() => {
    if (!snapData?.universe) return {};
    const cov = {};
    operators.forEach(op => { cov[op.id] = { total: 0, matched: 0 }; });
    snapData.universe.forEach(r => {
      (r.matched_ops||[]).forEach(opId => {
        if (cov[opId]) { cov[opId].total++; if (r.is_direct_match) cov[opId].matched++; }
      });
    });
    return cov;
  }, [snapData, operators]);

  const displayData = useMemo(() => {
    if (!snapData?.universe) return [];
    let d = [...snapData.universe];
    if (opFilter !== 'all') d = d.filter(r => (r.matched_ops||[]).includes(opFilter));
    if (searchQ) { const q = searchQ.toLowerCase(); d = d.filter(r => r.name.toLowerCase().includes(q) || r.bbg_ticker.toLowerCase().includes(q)); }
    d.sort((a,b) => {
      const av = a[sortCol]||0, bv = b[sortCol]||0;
      if (typeof av === 'string') return sortDir==='asc' ? av.localeCompare(bv) : bv.localeCompare(av);
      return sortDir==='asc' ? av-bv : bv-av;
    });
    return d.slice(0, 200);
  }, [snapData, opFilter, searchQ, sortCol, sortDir]);

  const toggleSort = (col) => { if (sortCol===col) setSortDir(sortDir==='asc'?'desc':'asc'); else { setSortCol(col); setSortDir('desc'); } };
  const fmtV = (v, dp=1) => v ? (typeof v === 'number' ? v.toFixed(dp) : v) : 'â€”';
  const fmtK = (v) => v >= 1e6 ? (v/1e6).toFixed(0)+'T' : v >= 1e3 ? (v/1e3).toFixed(0)+'B' : v ? v.toFixed(0)+'M' : 'â€”';

  return <div style={{padding:32,maxWidth:1400,margin:'0 auto',animation:'fadeIn .3s ease'}}>
    <h1 style={{fontSize:28,fontFamily:'var(--serif)',color:'var(--y)',fontWeight:400,marginBottom:6}}>Data Hub</h1>
    <p style={{fontSize:12,color:'var(--fg4)',marginBottom:28}}>Bloomberg universe upload Â· Friday COB snap Â· Operator screening</p>

    <div onDrop={handleDrop} onDragOver={handleDragOver} onDragLeave={handleDragLeave} onClick={handleClick}
      style={{border:`2px dashed ${dragOver?'var(--g)':'var(--border2)'}`,borderRadius:8,padding:40,textAlign:'center',cursor:'pointer',background:dragOver?'rgba(0,230,118,.04)':'var(--bg1)',transition:'all .2s',marginBottom:24}}>
      <input ref={fileRef} type="file" accept=".xlsx,.xls,.csv" onChange={handleFileInput} style={{display:'none'}}/>
      {parsing ? <div style={{color:'var(--y)',fontFamily:'var(--mono)',fontSize:13}}>â³ Parsing...</div> :
        <div><div style={{fontSize:28,marginBottom:8}}>{dragOver?'ğŸ“¥':'ğŸ“Š'}</div>
          <div style={{fontSize:13,color:'var(--fg)',fontFamily:'var(--mono)',marginBottom:4}}>Drop xa_universe_YYYYMMDD.xlsx here</div>
          <div style={{fontSize:11,color:'var(--fg4)'}}>or click to browse</div></div>}
    </div>
    {error && <div style={{padding:'10px 16px',background:'rgba(255,61,113,.1)',border:'1px solid rgba(255,61,113,.3)',borderRadius:6,color:'var(--r)',fontSize:12,fontFamily:'var(--mono)',marginBottom:16}}>{error}</div>}

    {snapData && <div style={{background:'var(--bg1)',border:'1px solid var(--border2)',borderRadius:8,padding:20,marginBottom:24}}>
      <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:16}}>
        <div style={{display:'flex',alignItems:'center',gap:10}}>
          <div style={{width:8,height:8,borderRadius:'50%',background:'var(--g)',boxShadow:'0 0 8px var(--g)'}}/>
          <span style={{fontSize:13,fontFamily:'var(--mono)',fontWeight:700,color:'var(--fg)'}}>Universe Loaded</span>
        </div>
        <button onClick={clearSnap} style={{fontSize:9,fontFamily:'var(--mono)',color:'var(--fg4)',background:'transparent',border:'1px solid var(--border)',borderRadius:3,padding:'3px 8px',cursor:'pointer'}}>Clear</button>
      </div>
      <div style={{display:'grid',gridTemplateColumns:'repeat(5,1fr)',gap:12,marginBottom:20}}>
        {[['File',snapData.fileName,'var(--fg3)'],['Names',snapData.totalFiltered?.toLocaleString()+' (>$1bn)','var(--b)'],['Raw',snapData.totalParsed?.toLocaleString(),'var(--fg3)'],['Matches',snapData.priceUpdates+' / '+operators.reduce((a,o)=>a+o.stocks.length,0),'var(--g)'],['Date',snapData.date,'var(--y)']].map(([l,v,c],i) =>
          <div key={i} style={{background:'var(--bg2)',borderRadius:6,padding:'12px 14px'}}>
            <div style={{fontSize:9,fontWeight:700,color:'var(--fg4)',fontFamily:'var(--mono)',textTransform:'uppercase',letterSpacing:'.1em',marginBottom:4}}>{l}</div>
            <div style={{fontSize:14,fontWeight:600,color:c,fontFamily:'var(--mono)'}}>{v}</div>

          <option value="all">All Operators</option>

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• HISTORY VIEW â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function HistoryView({operators, masterMacros}) {
  const [tab, setTab] = useState('timeline');
  const [events, setEvents] = useState([]);
  const [snapshots, setSnapshots] = useState([]);
  const [loading, setLoading] = useState(true);
  const [limit, setLimit] = useState(50);
  const [diffA, setDiffA] = useState(null);
  const [diffB, setDiffB] = useState(null);
  const [diffData, setDiffData] = useState(null);

  /* Load events on mount */
  useEffect(() => {
    const load = async () => {
      setLoading(true);
      try {
        const evSnap = await window.XA_DB.collection('events').orderBy('epoch','desc').limit(limit).get();
        setEvents(evSnap.docs.map(d => ({id:d.id, ...d.data()})));
        const snSnap = await window.XA_DB.collection('snapshots').orderBy('epoch','desc').limit(30).get();
        setSnapshots(snSnap.docs.map(d => ({id:d.id, ...d.data()})));
      } catch(e) { console.error('[History] Load failed:', e); }
      setLoading(false);
    };
    load();
  }, [limit]);

  const typeIcon = (t) => ({
    rebalance:'ğŸ”„', price_snap:'ğŸ’°', macro_change:'âš¡', export:'ğŸ“¦', snapshot:'ğŸ“¸'
  }[t] || 'ğŸ“');
  const typeColor = (t) => ({
    rebalance:'var(--p)', price_snap:'var(--g)', macro_change:'var(--y)', export:'var(--b)', snapshot:'var(--fg3)'
  }[t] || 'var(--fg4)');

  const formatTime = (ts) => {
    if (!ts) return 'â€”';
    const d = new Date(ts);
    return d.toLocaleDateString('en-GB',{day:'numeric',month:'short',year:'numeric'}) + ' ' + d.toLocaleTimeString('en-GB',{hour:'2-digit',minute:'2-digit'});
  };

  const eventsByDate = useMemo(() => {
    const groups = {};
    events.forEach(e => {
      const day = e.timestamp?.slice(0,10) || 'Unknown';
      if (!groups[day]) groups[day] = [];
      groups[day].push(e);
    });
    return Object.entries(groups).sort((a,b) => b[0].localeCompare(a[0]));
  }, [events]);

  const renderEventDetail = (ev) => {
    const d = ev.data || {};
    switch(ev.type) {
      case 'rebalance':
        return <div style={{fontSize:10,color:'var(--fg3)'}}>
          <span style={{color:'var(--p)',fontWeight:600}}>{d.opName}</span> ({d.category}/{d.team}) â†’ {d.stockCount} stocks
          {d.stocks && <div style={{marginTop:4,display:'flex',gap:4,flexWrap:'wrap'}}>
            {d.stocks.slice(0,12).map((s,i) => <Badge key={i} color={s.verdict==='long'?'var(--g)':'var(--r)'} small>{s.ticker}</Badge>)}
            {d.stocks.length > 12 && <Badge color="var(--fg4)" small>+{d.stocks.length - 12}</Badge>}
          </div>}
        </div>;
      case 'price_snap':
        return <div style={{fontSize:10,color:'var(--fg3)'}}>
          Source: <span style={{fontWeight:600,color:d.source==='bloomberg'?'var(--b)':'var(--g)'}}>{d.source}</span>
          {d.mode && <> Â· mode: {d.mode}</>}
          {' '}Â· {d.count || d.priceUpdates || 0} prices updated
          {d.fileName && <> Â· {d.fileName}</>}
        </div>;
      case 'macro_change':
        return <div style={{fontSize:10,color:'var(--fg3)'}}>
          {d.activeCount} active signals
          {d.macros && <div style={{marginTop:4,display:'flex',gap:4,flexWrap:'wrap'}}>
            {d.macros.filter(m => m.signal !== 0).map((m,i) =>
              <Badge key={i} color={m.signal>0?'var(--g)':'var(--r)'} small>{m.label || m.id}: {m.signal>0?'+':''}{m.signal.toFixed(2)}</Badge>
            )}
          </div>}
        </div>;
      case 'export':
        return <div style={{fontSize:10,color:'var(--fg3)'}}>
          {d.format?.toUpperCase()} Â· {d.scope} Â· {d.stockCount} stocks ({d.longCount}L/{d.shortCount}S)
        </div>;
      default:
        return <div style={{fontSize:10,color:'var(--fg4)'}}>Event logged</div>;
    }
  };

  /* Diff logic */
  const loadDiff = async () => {
    if (!diffA || !diffB) return;
    setDiffData(null);
    try {
      const a = snapshots.find(s => s.id === diffA);
      const b = snapshots.find(s => s.id === diffB);
      if (!a || !b) return;

      const aStocks = {};
      (a.operators||[]).forEach(op => (op.stocks||[]).forEach(s => { aStocks[s.ticker] = {...s, op: op.name}; }));
      const bStocks = {};
      (b.operators||[]).forEach(op => (op.stocks||[]).forEach(s => { bStocks[s.ticker] = {...s, op: op.name}; }));

      const allTickers = [...new Set([...Object.keys(aStocks), ...Object.keys(bStocks)])].sort();
      const diffs = allTickers.map(t => {
        const inA = aStocks[t], inB = bStocks[t];
        let status = 'unchanged';
        if (inA && !inB) status = 'removed';
        else if (!inA && inB) status = 'added';
        else if (inA && inB && (inA.verdict !== inB.verdict || Math.abs(inA.currentPrice - inB.currentPrice) / inA.currentPrice > 0.02)) status = 'changed';
        return { ticker: t, status, a: inA, b: inB };
      });

      const aMacros = {};
      (a.macros||[]).forEach(m => { aMacros[m.id] = m.signal; });
      const bMacros = {};
      (b.macros||[]).forEach(m => { bMacros[m.id] = m.signal; });
      const macroChanges = Object.keys({...aMacros,...bMacros}).map(id => ({
        id, aSignal: aMacros[id] || 0, bSignal: bMacros[id] || 0
      })).filter(m => Math.abs(m.aSignal - m.bSignal) > 0.01);

      setDiffData({ a, b, diffs, macroChanges });
    } catch(e) { console.error('[Diff]', e); }
  };

  return <div style={{padding:32,maxWidth:1300,margin:'0 auto',animation:'fadeIn .3s ease'}}>
    <div style={{marginBottom:24}}>
      <h1 style={{fontSize:28,fontFamily:'var(--serif)',color:'var(--fg)',fontWeight:400,marginBottom:6}}>State History</h1>
      <p style={{fontSize:12,color:'var(--fg4)'}}>Tracks all rebalances, price syncs, macro changes, and exports. Stored in Firebase Firestore.</p>
    </div>

    <div style={{display:'flex',gap:6,marginBottom:20}}>
      <Btn active={tab==='timeline'} color="var(--p)" onClick={() => setTab('timeline')}>ğŸ“œ Timeline</Btn>
      <Btn active={tab==='diff'} color="var(--y)" onClick={() => setTab('diff')}>ğŸ”€ Diff</Btn>
      <button onClick={() => { window.XALog.snapshot(operators, masterMacros); setTimeout(() => setLimit(l => l+0.001), 500); }}
        style={{padding:'6px 12px',fontSize:10,fontFamily:'var(--mono)',fontWeight:600,borderRadius:4,cursor:'pointer',border:'1px solid rgba(0,230,118,.3)',background:'rgba(0,230,118,.08)',color:'var(--g)',marginLeft:'auto'}}>
        ğŸ“¸ Save Snapshot Now
      </button>
    </div>

    {loading && <div style={{padding:40,textAlign:'center',color:'var(--fg4)',fontFamily:'var(--mono)',fontSize:12}}>Loading history from Firebase...</div>}

    {/* TIMELINE TAB */}
    {tab === 'timeline' && !loading && <div>
      {events.length === 0 && <div style={{padding:40,textAlign:'center',color:'var(--fg4)',fontSize:12}}>No events recorded yet. Events will appear here as you use XA.</div>}
      {eventsByDate.map(([date, dayEvents]) => <div key={date} style={{marginBottom:20}}>
        <div style={{fontSize:10,fontFamily:'var(--mono)',fontWeight:700,color:'var(--fg4)',textTransform:'uppercase',letterSpacing:'.1em',marginBottom:8,borderBottom:'1px solid var(--border)',paddingBottom:4}}>{date}</div>
        {dayEvents.map(ev => <div key={ev.id} style={{display:'flex',gap:12,padding:'10px 14px',marginBottom:4,background:'var(--bg1)',borderRadius:6,borderLeft:`3px solid ${typeColor(ev.type)}`}}>
          <div style={{fontSize:18,lineHeight:1}}>{typeIcon(ev.type)}</div>
          <div style={{flex:1,minWidth:0}}>
            <div style={{display:'flex',gap:6,alignItems:'center',marginBottom:4}}>
              <Badge color={typeColor(ev.type)} small>{ev.type.replace(/_/g,' ')}</Badge>
              <span style={{fontSize:9,fontFamily:'var(--mono)',color:'var(--fg4)'}}>{formatTime(ev.timestamp)}</span>
            </div>
            {renderEventDetail(ev)}
          </div>
        </div>)}
      </div>)}
      {events.length >= limit && <button onClick={() => setLimit(l => l + 50)} style={{padding:'8px 16px',fontSize:11,fontFamily:'var(--mono)',borderRadius:4,cursor:'pointer',border:'1px solid var(--border)',background:'transparent',color:'var(--fg4)',width:'100%'}}>
        Load more...
      </button>}
    </div>}

    {/* DIFF TAB */}
    {tab === 'diff' && !loading && <div>
      {snapshots.length < 2 && <div style={{padding:40,textAlign:'center',color:'var(--fg4)',fontSize:12}}>
        Need at least 2 snapshots to compare. Click "Save Snapshot Now" to create one.
      </div>}
      {snapshots.length >= 2 && <div>
        <div style={{display:'flex',gap:16,marginBottom:16,flexWrap:'wrap'}}>
          <div>
            <div style={{fontSize:9,fontFamily:'var(--mono)',color:'var(--fg4)',marginBottom:4,textTransform:'uppercase'}}>Snapshot A (older)</div>
            <select value={diffA || ''} onChange={e => setDiffA(e.target.value)} style={{padding:'8px 12px',fontSize:11,fontFamily:'var(--mono)',background:'var(--bg2)',border:'1px solid var(--border)',borderRadius:4,color:'var(--fg)',minWidth:250}}>
              <option value="">Select...</option>
              {snapshots.map(s => <option key={s.id} value={s.id}>{formatTime(s.timestamp)} â€” {s.operators?.length} ops, {s.operators?.reduce((a,o)=>a+(o.stockCount||0),0)} stocks</option>)}
            </select>
          </div>
          <div>
            <div style={{fontSize:9,fontFamily:'var(--mono)',color:'var(--fg4)',marginBottom:4,textTransform:'uppercase'}}>Snapshot B (newer)</div>
            <select value={diffB || ''} onChange={e => setDiffB(e.target.value)} style={{padding:'8px 12px',fontSize:11,fontFamily:'var(--mono)',background:'var(--bg2)',border:'1px solid var(--border)',borderRadius:4,color:'var(--fg)',minWidth:250}}>
              <option value="">Select...</option>
              {snapshots.map(s => <option key={s.id} value={s.id}>{formatTime(s.timestamp)} â€” {s.operators?.length} ops, {s.operators?.reduce((a,o)=>a+(o.stockCount||0),0)} stocks</option>)}
            </select>
          </div>
          <button onClick={loadDiff} disabled={!diffA || !diffB} style={{padding:'8px 16px',fontSize:11,fontFamily:'var(--mono)',fontWeight:700,borderRadius:4,cursor:(!diffA||!diffB)?'not-allowed':'pointer',
            border:'none',background:(!diffA||!diffB)?'var(--bg3)':'var(--y)',color:'#000',alignSelf:'flex-end'}}>
            Compare
          </button>
        </div>

        {diffData && <div>
          {/* Summary */}
          <div style={{display:'flex',gap:8,marginBottom:16,flexWrap:'wrap'}}>
            <Badge color="var(--g)">{diffData.diffs.filter(d=>d.status==='added').length} Added</Badge>
            <Badge color="var(--r)">{diffData.diffs.filter(d=>d.status==='removed').length} Removed</Badge>
            <Badge color="var(--y)">{diffData.diffs.filter(d=>d.status==='changed').length} Changed</Badge>
            <Badge color="var(--fg3)">{diffData.diffs.filter(d=>d.status==='unchanged').length} Unchanged</Badge>
            {diffData.macroChanges.length > 0 && <Badge color="var(--p)">{diffData.macroChanges.length} Macro shifts</Badge>}
          </div>

          {/* Macro changes */}
          {diffData.macroChanges.length > 0 && <div style={{marginBottom:16}}>
            <div style={{fontSize:9,fontFamily:'var(--mono)',color:'var(--p)',textTransform:'uppercase',letterSpacing:'.1em',marginBottom:6}}>âš¡ Macro Signal Changes</div>
            <div style={{display:'flex',gap:6,flexWrap:'wrap'}}>
              {diffData.macroChanges.map(m => <div key={m.id} style={{padding:'4px 10px',background:'var(--bg1)',borderRadius:4,fontSize:10,fontFamily:'var(--mono)'}}>
                <span style={{color:'var(--fg3)'}}>{m.id}</span>
                {' '}<span style={{color:'var(--r)'}}>{m.aSignal>0?'+':''}{m.aSignal.toFixed(2)}</span>
                {' â†’ '}<span style={{color:'var(--g)'}}>{m.bSignal>0?'+':''}{m.bSignal.toFixed(2)}</span>
              </div>)}
            </div>
          </div>}

          {/* Stock diff table */}
          <div style={{overflowX:'auto',borderRadius:6,border:'1px solid var(--border)'}}>
            <table style={{width:'100%',borderCollapse:'collapse',fontSize:10,fontFamily:'var(--mono)'}}>
              <thead><tr style={{background:'var(--bg1)'}}>
                {['Status','Ticker','Name','Operator','Side Aâ†’B','Price A','Price B','Î”%'].map(h =>
                  <th key={h} style={{padding:'7px 8px',textAlign:'left',color:'var(--fg3)',fontSize:8,textTransform:'uppercase',letterSpacing:'.05em',borderBottom:'1px solid var(--border)',whiteSpace:'nowrap'}}>{h}</th>)}
              </tr></thead>
              <tbody>{diffData.diffs.filter(d => d.status !== 'unchanged').map((d,i) => {
                const sc = d.status==='added'?'var(--g)':d.status==='removed'?'var(--r)':'var(--y)';
                const pA = d.a?.currentPrice, pB = d.b?.currentPrice;
                const delta = pA && pB ? ((pB - pA) / pA * 100).toFixed(1) : 'â€”';
                return <tr key={i} style={{borderBottom:'1px solid var(--border)',background:d.status==='added'?'rgba(0,230,118,.02)':d.status==='removed'?'rgba(255,61,113,.02)':'transparent'}}>
                  <td style={{padding:'6px 8px'}}><Badge color={sc} small>{d.status}</Badge></td>
                  <td style={{padding:'6px 8px',fontWeight:700,color:'var(--fg)'}}>{d.ticker}</td>
                  <td style={{padding:'6px 8px',color:'var(--fg3)'}}>{d.a?.name || d.b?.name}</td>
                  <td style={{padding:'6px 8px',color:'var(--fg4)'}}>{d.a?.op || d.b?.op}</td>
                  <td style={{padding:'6px 8px'}}>{d.a?.verdict || 'â€”'} â†’ {d.b?.verdict || 'â€”'}</td>
                  <td style={{padding:'6px 8px',color:'var(--fg3)'}}>{pA ? fmt(pA,'price') : 'â€”'}</td>
                  <td style={{padding:'6px 8px',color:'var(--fg3)'}}>{pB ? fmt(pB,'price') : 'â€”'}</td>
                  <td style={{padding:'6px 8px',color:delta > 0?'var(--g)':delta < 0?'var(--r)':'var(--fg4)'}}>{delta !== 'â€”' ? delta+'%' : 'â€”'}</td>
                </tr>;
              })}</tbody>
            </table>
          </div>
          {diffData.diffs.filter(d => d.status === 'unchanged').length > 0 && <div style={{padding:8,fontSize:9,color:'var(--fg4)',fontFamily:'var(--mono)',textAlign:'center'}}>
            + {diffData.diffs.filter(d => d.status === 'unchanged').length} unchanged positions not shown
          </div>}
        </div>}
      </div>}
    </div>}
  </div>;
}

  ctc:['taiwan','taiwanese','taiex'],

  frk:['singapore','southeast asia','asean','vietnam','indonesia','thailand','malaysia'],

function buildRebalancePrompt(op, masterMacros, universe, opToggles) {
  const activeMap = op.macroMap.filter(m => opToggles[`${op.id}__${m.macroId}`] !== false);
  const macroLines = activeMap.map(m => {
    const mm = masterMacros.find(g => g.id === m.macroId);
    const sig = mm?.signal || 0;
    const label = mm?.label || m.macroId;
    const stance = sig > 0.3 ? 'BULLISH' : sig < -0.3 ? 'BEARISH' : 'NEUTRAL';
    return `  - ${label} (weight: ${m.weight}%, signal: ${sig > 0 ? '+' : ''}${sig.toFixed(2)}, stance: ${stance})`;
  }).join('\n');

  const macroIds = activeMap.map(m => m.macroId);

  const holdingLines = op.stocks.map(s => {
    const eng = runEngine(s, op.macroMap, masterMacros);
    const minP = Math.min(...s.prices), maxP = Math.max(...s.prices);
    const stale = s.currentPrice < minP || s.currentPrice > maxP;
    const sensStr = Object.entries(s.sens).map(([k,v]) => `${k}:${v}`).join(', ');
    return `  ${s.ticker} | ${s.name} | ${s.verdict.toUpperCase()} | Price: ${s.currentPrice} | Range: [${minP}â€“${maxP}] | EV: ${eng?.ev?.toFixed(1)} | R/R: ${eng?.rr?.toFixed(1)}% | Skew: ${eng?.skew?.toFixed(2)} | ${stale ? 'âš  STALE (price outside scenario range)' : 'OK'} | Sens: {${sensStr}}`;
  }).join('\n');

  let universeLines = '';
  if (universe && universe.length > 0) {
    const keywords = OPERATOR_SECTORS[op.id] || [];
    const relevant = universe.filter(r => {
      const hay = `${r.name} ${r.sector} ${r.country}`.toLowerCase();
      return keywords.some(kw => hay.includes(kw));
    }).slice(0, 40);
    if (relevant.length > 0) {
      universeLines = relevant.map(r => `  ${r.bbg_ticker} | ${r.name} | Price: ${r.price} | MktCap: ${r.mkt_cap_usd_m}M | Sector: ${r.sector} | Country: ${r.country}`).join('\n');
    }
  }

  return `You are ${op.fullName}, a specialist equity analyst at XA Command Centre.

YOUR MANDATE: ${op.desc}
CATEGORY: ${op.category} | TEAM: ${op.team}

MACRO ENVIRONMENT (your assigned drivers with current signals):
${macroLines}

CURRENT PORTFOLIO (${op.stocks.length} names):
${holdingLines}

${universeLines ? `CANDIDATE UNIVERSE (from Bloomberg/FMP screening):
${universeLines}` : 'No candidate universe available â€” propose changes using your existing holdings and market knowledge.'}

TASK: Rebalance your portfolio given the current macro environment and stock-level conditions.

Evaluate each holding:
- Is the thesis still intact given macro conditions?
- Has the price moved beyond scenario ranges (STALE)?
- Is R/R still attractive or has it been captured?

You may:
1. KEEP names that still fit (update scenario prices ONLY if stale or materially changed)
2. REMOVE names where thesis is broken or R/R exhausted
3. ADD new names from the universe or your knowledge that better express your thesis

RULES:
- Output 10-15 stocks total (mix of longs and shorts)
- Each stock needs 7 scenario prices: [deepBear, bear, mildBear, base, mildBull, bull, deepBull]
- Base price should approximate fair value; scenarios should bracket current price
- For LONG stocks: current price should be below base (upside exists)
- For SHORT stocks: current price should be above base (downside exists)
- Sensitivity values range -1.0 to 1.0 for ONLY these macro IDs: ${JSON.stringify(macroIds)}
- For KEEP stocks with no price changes needed, use their existing prices exactly

Respond with ONLY valid JSON, no markdown, no backticks, no preamble:
{
  "reasoning": "2-3 sentence summary of your rebalance rationale",
  "stocks": [
    {
      "action": "keep" | "add" | "remove",
      "ticker": "EXACT_TICKER",
      "name": "Company Name",
      "verdict": "long" | "short",
      "currentPrice": 123.45,
      "prices": [p0, p1, p2, p3, p4, p5, p6],
      "sens": {"macroId": 0.5, ...},
      "reason": "brief reason for this action"
    }
  ]
}`;
}

function RebalanceView({operators, masterMacros, opToggles, snapData, onApplyRebalance}) {
  const [anthropicKey, setAnthropicKey] = useState(() => {
    try { return localStorage.getItem('xa_anthropic_key') || ''; } catch { return ''; }
  });
  const [showKey, setShowKey] = useState(false);
  const [selOp, setSelOp] = useState(null);
  const [loading, setLoading] = useState(false);
  const [progress, setProgress] = useState('');
  const [error, setError] = useState(null);
  const [proposal, setProposal] = useState(null); /* {opId, reasoning, stocks:[{...stock, action, reason, accepted}]} */
  const [allResults, setAllResults] = useState([]); /* for rebalance-all mode */
  const [mode, setMode] = useState('single'); /* 'single' or 'all' */

  const saveKey = (k) => { const trimmed = k.trim(); setAnthropicKey(trimmed); try { localStorage.setItem('xa_anthropic_key', trimmed); } catch {} };
  const universe = snapData?.universe || [];

  const callClaude = async (prompt) => {
    const resp = await fetch('https://api.anthropic.com/v1/messages', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'x-api-key': anthropicKey,
        'anthropic-version': '2023-06-01',
        'anthropic-dangerous-direct-browser-access': 'true',
      },
      body: JSON.stringify({
        model: 'claude-sonnet-4-20250514',
        max_tokens: 4096,
        messages: [{ role: 'user', content: prompt }],
      }),
    });
    if (!resp.ok) {
      const errBody = await resp.text();
      throw new Error(`API ${resp.status}: ${errBody.slice(0, 200)}`);
    }
    const data = await resp.json();
    const text = data.content?.map(b => b.text || '').join('') || '';
    return text;
  };

  const testKey = async () => {
    if (!anthropicKey) { setError('Enter your API key first'); return; }
    setError(null); setProgress('Testing API connection...');
    try {
      const text = await callClaude('Respond with only the word "connected"');
      setProgress(`âœ“ API connected â€” response: "${text.trim().slice(0, 50)}"`);
    } catch (e) {
      setError(`API test failed: ${e.message}`);
      setProgress('');
    }
  };

  const parseResponse = (text, opId) => {
    const cleaned = text.replace(/```json|```/g, '').trim();
    const parsed = JSON.parse(cleaned);
    if (!parsed.stocks || !Array.isArray(parsed.stocks)) throw new Error('No stocks array in response');
    return {
      opId,
      reasoning: parsed.reasoning || '',
      stocks: parsed.stocks.map(s => ({
        ...s,
        accepted: s.action !== 'remove', /* default: accept keeps/adds, reject removes */
      })),
    };
  };

  const syncFMPPrices = async (stocks) => {
    const fmpKey = localStorage.getItem('xa_fmp_key');
    if (!fmpKey) return 0;
    const tickers = stocks.map(s => s.ticker);
    const res = await fetchFMPQuotes(tickers, fmpKey);
    if (res.error || !res.quotes) return 0;
    let updated = 0;
    stocks.forEach(s => {
      const q = res.quotes[s.ticker];
      if (q && q.price > 0) { s.currentPrice = q.price; window.XA_PRICES[s.ticker] = q.price; updated++; }
    });
    if (updated > 0) {
      try { localStorage.setItem('xa_prices', JSON.stringify(window.XA_PRICES)); } catch {}
    }
    return updated;
  };

  const rebalanceOp = async (op) => {
    /* Step 1: Sync FMP prices */
    setProgress(`${op.icon} ${op.name}: syncing FMP prices...`);
    const fmpCount = await syncFMPPrices(op.stocks);
    if (fmpCount > 0) {
      setProgress(`${op.icon} ${op.name}: updated ${fmpCount} prices from FMP â€” calling Claude...`);
      window.XALog.write('price_snap', { source: 'fmp_auto', mode: 'rebalance_prefetch', opId: op.id, count: fmpCount });
    }
    else setProgress(`${op.icon} ${op.name}: calling Claude (no FMP key or no matches)...`);

    /* Step 2: Call Claude with fresh prices */
    const prompt = buildRebalancePrompt(op, masterMacros, universe, opToggles);

    setProgress(`${op.icon} ${op.name}: parsing response...`);
    return parseResponse(text, op.id);

    if (!anthropicKey) { setError('Enter your Anthropic API key'); return; }

    if (!op) { setError('Select an operator'); return; }
    setLoading(true); setError(null); setProposal(null);

      const result = await rebalanceOp(op);
      setProposal(result);
      setProgress('');
    } catch (e) { setError(`Rebalance failed: ${e.message}`); setProgress(''); }
    setLoading(false);
  };

        </button>
        <button onClick={() => setAllResults([])}
          style={{padding:'12px 24px',fontSize:12,fontFamily:'var(--mono)',fontWeight:600,borderRadius:6,cursor:'pointer',border:'1px solid var(--border)',background:'transparent',color:'var(--fg4)'}}>
          Discard All
        </button>
      </div>}
    </div>}
  </div>;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• EXPORT VIEW â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function ExportView({operators, masterMacros, opToggles}) {
  const [scope, setScope] = useState('all');
  const [catFilter, setCatFilter] = useState('all');
  const [format, setFormat] = useState('csv');

  const scoped = useMemo(() => {
    let ops = [...operators];
    if (catFilter !== 'all') ops = ops.filter(o => o.category === catFilter);
    if (scope !== 'all') ops = ops.filter(o => o.id === scope);
    return ops;
  }, [operators, scope, catFilter]);

  const rows = useMemo(() => {
    const out = [];
    scoped.forEach(op => {
      op.stocks.forEach(s => {
        const eng = runEngine(s, op.macroMap, masterMacros);
        const pt = getConvictionPT(s, eng);
        out.push({
          ticker: s.ticker, name: s.name, side: s.verdict,
          operator: op.name, category: op.category, team: op.team,
          current_price: s.currentPrice,
          bull_pt: pt.bullPT, bear_pt: pt.bearPT, conviction: pt.conviction,
          ev: eng?.ev, rr_pct: eng?.rr, skew: eng?.skew,
          engine_verdict: eng?.vd, tier: eng?.tier,
        });
      });
    });
    return out;
  }, [scoped, masterMacros, opToggles]);

  const doExport = () => {
    const ts = new Date().toISOString().slice(0,10);
    window.XALog.write('export', {
      format, scope, category: catFilter,
      stockCount: rows.length, longCount: rows.filter(r=>r.side==='long').length,
      shortCount: rows.filter(r=>r.side==='short').length,
      tickers: rows.map(r => r.ticker)
    });
    if (format === 'csv') {
      const headers = ['ticker','name','side','operator','category','team','current_price','bull_pt','bear_pt','conviction','ev','rr_pct','skew','engine_verdict','tier'];
      const csv = [headers.join(','), ...rows.map(r => headers.map(h => {
        const v = r[h];
        if (v === null || v === undefined) return '';
        if (typeof v === 'number') return v.toFixed(2);
        return `"${String(v).replace(/"/g,'""')}"`;
      }).join(','))].join('\n');
      download(csv, `xa_export_${ts}.csv`);
    } else {
      download(JSON.stringify({version:'4.0', exported:new Date().toISOString(), scope, category:catFilter, stocks:rows}, null, 2), `xa_export_${ts}.json`, 'application/json');
    }
  };

  const categories = ['GRS','Asian GRS'];
  const longs = rows.filter(r => r.side === 'long');
  const shorts = rows.filter(r => r.side === 'short');
  const strongConv = rows.filter(r => r.conviction === 'STRONG').length;
  const modConv = rows.filter(r => r.conviction === 'MODERATE').length;

  return <div style={{padding:32,maxWidth:1100,margin:'0 auto',animation:'fadeIn .3s ease'}}>
    <div style={{marginBottom:24}}>
      <h1 style={{fontSize:28,fontFamily:'var(--serif)',color:'var(--g)',fontWeight:400,marginBottom:6}}>Export Centre</h1>
      <p style={{fontSize:12,color:'var(--fg4)'}}>Conviction-based price targets Â· CSV / JSON Â· Scoped by category, operator, or all.</p>
    </div>

    <div style={{display:'flex',gap:6,marginBottom:16,flexWrap:'wrap',alignItems:'center'}}>
      <span style={{fontSize:9,fontFamily:'var(--mono)',color:'var(--fg4)',marginRight:4}}>CATEGORY:</span>
      <Btn active={catFilter==='all'} color="var(--fg3)" onClick={() => {setCatFilter('all');setScope('all')}}>All</Btn>
      {categories.map(c => <Btn key={c} active={catFilter===c} color="var(--b)" onClick={() => {setCatFilter(c);setScope('all')}}>{c}</Btn>)}

      <span style={{fontSize:9,fontFamily:'var(--mono)',color:'var(--fg4)',marginLeft:12,marginRight:4}}>OPERATOR:</span>
      <Btn active={scope==='all'} color="var(--fg3)" onClick={() => setScope('all')}>All</Btn>
      {operators.filter(o => catFilter==='all' || o.category===catFilter).map(o =>
        <Btn key={o.id} active={scope===o.id} color={o.color} onClick={() => setScope(o.id)}>{o.icon} {o.name}</Btn>)}

      <span style={{fontSize:9,fontFamily:'var(--mono)',color:'var(--fg4)',marginLeft:12,marginRight:4}}>FORMAT:</span>
      <Btn active={format==='csv'} color="var(--y)" onClick={() => setFormat('csv')}>CSV</Btn>
      <Btn active={format==='json'} color="var(--p)" onClick={() => setFormat('json')}>JSON</Btn>
    </div>

    <div style={{display:'grid',gridTemplateColumns:'repeat(6,1fr)',gap:10,marginBottom:20}}>
      {[
        ['Total', rows.length, 'var(--fg)'],
        ['Longs', longs.length, 'var(--g)'],
        ['Shorts', shorts.length, 'var(--r)'],
        ['Strong Conv', strongConv, 'var(--y)'],
        ['Moderate Conv', modConv, 'var(--b)'],
        ['Operators', scoped.length, 'var(--p)'],
      ].map(([l,v,c]) => <div key={l} style={{padding:'12px 14px',background:'var(--bg2)',border:'1px solid var(--border)',borderRadius:6}}>
        <div style={{fontSize:8,color:'var(--fg4)',fontFamily:'var(--mono)',textTransform:'uppercase',letterSpacing:'.1em',marginBottom:4}}>{l}</div>
        <div style={{fontSize:18,fontFamily:'var(--mono)',fontWeight:700,color:c}}>{v}</div>
      </div>)}
    </div>

    <button onClick={doExport} style={{padding:'12px 28px',borderRadius:6,fontSize:13,fontFamily:'var(--mono)',fontWeight:700,cursor:'pointer',border:'none',background:'var(--g)',color:'#000',marginBottom:24,transition:'opacity .15s'}}
      onMouseEnter={e=>e.target.style.opacity=0.85} onMouseLeave={e=>e.target.style.opacity=1}>
      â†“ Export {rows.length} Stocks as {format.toUpperCase()}
    </button>

    <div style={{background:'var(--bg1)',borderRadius:8,border:'1px solid var(--border)',padding:16,marginBottom:20}}>
      <div style={{fontSize:10,fontFamily:'var(--mono)',fontWeight:700,color:'var(--fg3)',marginBottom:10,textTransform:'uppercase',letterSpacing:'.1em'}}>Conviction â†’ Price Target Logic</div>
      <div style={{display:'grid',gridTemplateColumns:'repeat(4,1fr)',gap:8}}>
        {[
          ['STRONG', 'Deep Bull / Deep Bear', 'Scenarios 0 & 6', 'var(--y)'],
          ['MODERATE', 'Bull / Bear', 'Scenarios 1 & 5', 'var(--b)'],
          ['MILD', 'Mild Bull / Mild Bear', 'Scenarios 2 & 4', 'var(--fg3)'],
          ['NEUTRAL', 'Base / Base', 'Scenario 3', 'var(--fg4)'],
        ].map(([conv,tgt,scn,c]) => <div key={conv} style={{background:'var(--bg)',borderRadius:6,padding:'10px 12px',border:'1px solid var(--border)'}}>
          <div style={{fontSize:11,fontFamily:'var(--mono)',fontWeight:700,color:c,marginBottom:2}}>{conv}</div>
          <div style={{fontSize:10,fontFamily:'var(--mono)',color:'var(--fg3)'}}>{tgt}</div>
          <div style={{fontSize:8,fontFamily:'var(--mono)',color:'var(--fg4)',marginTop:2}}>{scn}</div>
        </div>)}
      </div>
    </div>

    {rows.length > 0 && <div style={{overflowX:'auto',borderRadius:6,border:'1px solid var(--border)'}}>
      <table style={{width:'100%',borderCollapse:'collapse',fontSize:10,fontFamily:'var(--mono)'}}>
        <thead><tr style={{background:'var(--bg2)'}}>
          {['Ticker','Name','Side','Operator','Cat','Price','Bull PT','Bear PT','Conv','EV','R/R','Skew','Verdict','Tier'].map(h =>
            <th key={h} style={{padding:'8px 8px',textAlign:'left',color:'var(--fg3)',fontSize:8,textTransform:'uppercase',letterSpacing:'.05em',borderBottom:'1px solid var(--border)',whiteSpace:'nowrap'}}>{h}</th>)}
        </tr></thead>
        <tbody>{rows.slice(0,100).map((r,i) => {
          const isLong = r.side === 'long';
          const vc = r.engine_verdict?.includes('LONG')?'var(--g)':r.engine_verdict?.includes('SHORT')?'var(--r)':'var(--fg4)';
          const cc = r.conviction==='STRONG'?'var(--y)':r.conviction==='MODERATE'?'var(--b)':'var(--fg4)';
          return <tr key={i} style={{borderBottom:'1px solid var(--border)'}}>
            <td style={{padding:'6px 8px',color:isLong?'var(--g)':'var(--r)',fontWeight:700}}>{r.ticker}</td>
            <td style={{padding:'6px 8px',color:'var(--fg3)'}}>{r.name}</td>
            <td style={{padding:'6px 8px',color:isLong?'var(--g)':'var(--r)',fontWeight:600}}>{r.side}</td>
            <td style={{padding:'6px 8px',color:'var(--fg4)'}}>{r.operator}</td>
            <td style={{padding:'6px 8px',color:'var(--fg4)'}}>{r.category}</td>
            <td style={{padding:'6px 8px',color:'var(--fg)'}}>{fmt(r.current_price,'price')}</td>
            <td style={{padding:'6px 8px',color:'var(--g)',fontWeight:600}}>{fmt(r.bull_pt,'price')}</td>
            <td style={{padding:'6px 8px',color:'var(--r)',fontWeight:600}}>{fmt(r.bear_pt,'price')}</td>
            <td style={{padding:'6px 8px',color:cc,fontWeight:600}}>{r.conviction}</td>
            <td style={{padding:'6px 8px',color:'#6366f1'}}>{fmt(r.ev,'price')}</td>
            <td style={{padding:'6px 8px',color:r.rr_pct>0?'var(--g)':'var(--r)',fontWeight:600}}>{fmt(r.rr_pct,'pct')}</td>
            <td style={{padding:'6px 8px',color:r.skew>1?'#22d3ee':'#f97316'}}>{r.skew?.toFixed(2)}</td>
            <td style={{padding:'6px 8px',color:vc,fontWeight:700}}>{r.engine_verdict}</td>
            <td style={{padding:'6px 8px',color:r.tier==='Core'?'var(--y)':r.tier==='Satellite'?'var(--b)':'var(--fg4)'}}>{r.tier}</td>
          </tr>;
        })}</tbody>
      </table>
      {rows.length > 100 && <div style={{padding:'8px 16px',fontSize:9,fontFamily:'var(--mono)',color:'var(--fg4)',textAlign:'center'}}>Showing 100 of {rows.length} â€” export for full dataset</div>}
    </div>}
  </div>;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• APP SHELL â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function App() {
  const [view, setView] = useState('overview');
  const [masterMacros, setMasterMacros] = useState(() => {
    const saved = LS.get('xa_master_macros_v4');
    return saved || MASTER_MACROS_DEFAULT.map(m => ({...m}));
  });
  const [opToggles, setOpToggles] = useState(() => LS.get('xa_op_toggles_v4') || {});
  const [snapData, setSnapData] = useState(() => LS.get('xa_snap_v3'));

  /* Mutable operators: load overrides from localStorage on boot */
  const [operators, setOperators] = useState(() => {
    const overrides = LS.get('xa_op_overrides_v4');
    if (overrides && typeof overrides === 'object') {
      return OPERATORS.map(op => {
        if (overrides[op.id]) {
          return { ...op, stocks: overrides[op.id] };
        }
        return op;
      });
    }
    return OPERATORS;
  });

  useEffect(() => { LS.set('xa_master_macros_v4', masterMacros); }, [masterMacros]);
  useEffect(() => { LS.set('xa_op_toggles_v4', opToggles); }, [opToggles]);

  /* Debounced macro change logging â€” fires 3s after last slider move */
  const macroLogTimer = useRef(null);
  useEffect(() => {
    if (macroLogTimer.current) clearTimeout(macroLogTimer.current);
    macroLogTimer.current = setTimeout(() => {
      const changed = masterMacros.filter(m => m.signal !== 0);
      if (changed.length > 0) {
        window.XALog.write('macro_change', {
          macros: masterMacros.map(m => ({ id: m.id, label: m.label, signal: m.signal })),
          activeCount: changed.length
        });
      }
    }, 3000);
    return () => { if (macroLogTimer.current) clearTimeout(macroLogTimer.current); };
  }, [masterMacros]);

  const onApplyRebalance = useCallback((opId, newStocks) => {
    /* Update live state */
    setOperators(prev => {
      const next = prev.map(op => op.id === opId ? { ...op, stocks: newStocks } : op);
      /* Also update the global OPERATORS so engines use new data */
      const idx = OPERATORS.findIndex(o => o.id === opId);
      if (idx >= 0) OPERATORS[idx].stocks = newStocks;
      /* Persist overrides */
      const overrides = LS.get('xa_op_overrides_v4') || {};
      overrides[opId] = newStocks;
      LS.set('xa_op_overrides_v4', overrides);
      /* Update prices in XA_PRICES */
      newStocks.forEach(s => { window.XA_PRICES[s.ticker] = s.currentPrice; });
      try { localStorage.setItem('xa_prices', JSON.stringify(window.XA_PRICES)); } catch {}
      console.log(`[XA Rebalance] Applied ${newStocks.length} stocks to ${opId}`);
      /* Log to Firebase */
      const op = next.find(o => o.id === opId);
      window.XALog.write('rebalance', {
        opId, opName: op?.name, category: op?.category, team: op?.team,
        stockCount: newStocks.length,
        stocks: newStocks.map(s => ({ ticker: s.ticker, name: s.name, verdict: s.verdict, currentPrice: s.currentPrice }))
      });
      window.XALog.snapshot(next, masterMacros);
      return next;
    });
  }, []);

  return <div style={{height:'100vh',display:'flex',flexDirection:'column',overflow:'hidden'}}>
    <Header view={view} setView={setView} />
    <div style={{flex:1,overflowY:'auto'}}>
      {view === 'overview' && <OverviewView operators={operators} masterMacros={masterMacros} setView={setView} />}
      {view === 'macro' && <MacroView operators={operators} masterMacros={masterMacros} setMasterMacros={setMasterMacros} opToggles={opToggles} setOpToggles={setOpToggles} />}
      {view === 'operators' && <OperatorsView operators={operators} masterMacros={masterMacros} />}
      {view === 'rebalance' && <RebalanceView operators={operators} masterMacros={masterMacros} opToggles={opToggles} snapData={snapData} onApplyRebalance={onApplyRebalance} />}
      {view === 'history' && <HistoryView operators={operators} masterMacros={masterMacros} />}
      {view === 'data' && <DataView operators={operators} masterMacros={masterMacros} snapData={snapData} setSnapData={setSnapData} />}
      {view === 'export' && <ExportView operators={operators} masterMacros={masterMacros} opToggles={opToggles} />}
    </div>
  </div>;
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
